<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS File  -->
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-number" id="slide-number"></div>
      <img src="imgs/pngtree-one.jpg" alt="logo" />
      <img src="imgs/Two.jpg" alt="logo" />
      <img src="imgs/three.jpg" alt="logo" />
      <img src="imgs/four.jpg" alt="logo" />
      <img src="imgs/499078.jpg" alt="logo" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
